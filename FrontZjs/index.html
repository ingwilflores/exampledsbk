<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1 class="text-center">Sistema de Gestión</h1>

    <!-- 🔹 Sección de Login -->
    <div id="loginContainer">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        <p id="loginError" class="text-danger"></p>
    </div>

    <!-- 🔹 Sección de Gestión de Productos -->
    <div id="contentContainer" style="display: none;">
        <h2>Gestión de Productos</h2>
        <button onclick="cerrarSesion()" class="btn btn-danger">Cerrar Sesión</button>

        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Agregar Producto</h3>
                <form id="productForm">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" id="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" id="precio" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stock</label>
                        <input type="number" id="stock" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </form>
            </div>

            <div class="col-md-6">
                <h3>Lista de Productos</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productosTabla"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
